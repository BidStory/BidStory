<script>
    document.getElementById("languageSelect").addEventListener("change", function () {
      const selectedLang = this.value;
      localStorage.setItem("languageSelect", JSON.stringify(selectedLang));
      location.reload(); // إعادة تحميل الصفحة لتطبيق اللغة الجديدة
    });
  
    // عند تحميل الصفحة، ضبط القيمة المختارة في السليكت بناءً على localStorage
    window.addEventListener("DOMContentLoaded", () => {
      const savedLang = JSON.parse(localStorage.getItem("languageSelect")) || "ar";
      document.getElementById("languageSelect").value = savedLang;
    });
  </script>
