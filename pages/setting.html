<script>
    document.getElementById("languageSelect").addEventListener("change",async function () {
        location.reload(); // إعادة تحميل الصفحة لتطبيق اللغة الجديدة
    });
  
   const decimalInput = document.getElementById('DecimalPoint');

  });
