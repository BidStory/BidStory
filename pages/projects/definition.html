<script>
    let proId = null;
    let dbNoUpgrade = null;
    async function initDefinitionPage ()
    {
        console.log( "تم تشغيل صفحة definition _________________________" );
        proId = localStorage.getItem( 'selectedProject' );
        dbNoUpgrade = await new noUpgrade( proId );
        let dbUpgrade = await new upgrade( proId );

        if ( !await dbNoUpgrade.isTableExist( 'definition' ) )
        {
            await dbUpgrade.createKeyTable( 'definition' );
        }
        await restoreAllInputsFromIndexDB( "mainPage", dbNoUpgrade, 'definition' );
        await watchingAllInputs2IndexDB( "mainPage", dbNoUpgrade, 'definition' );
        await dbNoUpgrade.keySet( 'definition', 'id', proId );
        document.getElementById( "proId" ).innerText = proId;
        await initMap();
    }

</script>

<script>

    //#region الخرائط
    let map, marker, clickCount = 0, position_ = null, clickTimeout = null;
    const PROPHET_MOSQUE_COORDS = [ 24.4672, 39.6117 ];
    async function initMap ()
    {


        if ( map )
        {
            map.remove();
        }
        // استرجاع الموقع المحفوظ من قاعدة البيانات
        position_ = await dbNoUpgrade.keyGet( 'definition', 'position' );
        const positionLabel = document.getElementById( 'posation' );

        if ( position_ )
        {
            const [ lat, lng ] = position_.split( ',' ).map( Number );
            position_ = [ lat, lng ];
            map = L.map( 'map' ).setView( position_, 10 );
            marker = L.marker( position_ ).addTo( map ); // وضع علامة في الموقع المحفوظ
            if ( positionLabel )
            {
                positionLabel.textContent = `📍 Latitude: ${ lat }, Longitude: ${ lng }`;
            }
        } else
        {
            map = L.map( 'map' ).setView( PROPHET_MOSQUE_COORDS, 10 );
        }

        // إضافة الطبقة الأساسية
        L.tileLayer( 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        } ).addTo( map );

        // الاستماع للنقرات على الخريطة
        map.on( 'click', async function ( e )
        {
            clickCount++;
            if ( clickCount === 1 )
            {
                clickTimeout = setTimeout( () => clickCount = 0, 300 );
            } else if ( clickCount === 2 )
            {
                clearTimeout( clickTimeout );
                clickCount = 0;

                const latlng = [ e.latlng.lat, e.latlng.lng ];

                if ( marker ) map.removeLayer( marker );
                marker = L.marker( latlng ).addTo( map );

                position_ = `${ latlng[ 0 ].toFixed( 5 ) },${ latlng[ 1 ].toFixed( 5 ) }`;
                if ( positionLabel )
                {
                    positionLabel.textContent = `📍 Latitude: ${ latlng[ 0 ].toFixed( 5 ) }, Longitude: ${ latlng[ 1 ].toFixed( 5 ) }`;
                }

                await dbNoUpgrade.keySet( 'definition', 'position', position_ );
                map.setView( latlng, 15 );
            }
        } );
    }
    //#endregion

    //#region مراقبة اسم المشروع وتسجلة في اماكن اخري
    const inputElement = document.getElementById( 'proName' );

    // مراقبة التغييرات في المدخلات
    inputElement.addEventListener( 'input', async function ( event )
    {
        const currentValue = event.target.value;
        let dbNoUpgrade_ = await new noUpgrade( 'allProjectes' );
        await dbNoUpgrade_.keySet( proId, 'projectName', currentValue );
    } );
    //#endregion

    //#region اختيار نوع المناقصة
    let langSelect = '';
    let langSelect1 = '';
    let langSelect2 = '';
    if ( useArabic ) { langSelect = 'arabic_name'; langSelect1 = 'not1Arabic'; langSelect2 = 'not2Arabic';} else { langSelect = 'english_name'; langSelect1 = 'not1English'; langSelect2 = 'not2English';}
    function populateKindMoSelect ()
    {
        const select = document.getElementById( "kindMoSelect" );

        for ( let cIndex = 1; cIndex <= 40; cIndex++ )
        {
            const name = getKindTenderValueByCIndex( cIndex, langSelect );
            if ( name )
            {
                const option = document.createElement( "option" );
                option.value = cIndex;
                option.textContent = name;
                select.appendChild( option );
            }
        }
    }
    populateKindMoSelect();
    //#endregion



    //#region اختيار نوع البند المالي
    let langSelect_ = '';

    if ( useArabic ) { langSelect_ = 'arabic_name';} else { langSelect_ = 'english_name'; }
    function populateKindFinancialSelect ()
    {
        const select = document.getElementById( "kindFinancialSelect" );

        for ( let cIndex = 0; cIndex <= 10; cIndex++ )
        {
            const name = getKindFinancialByCIndex( cIndex, langSelect );
            if ( name )
            {
                const option = document.createElement( "option" );
                option.value = cIndex;
                option.textContent = name;
                select.appendChild( option );
            }
        }
    }
    populateKindFinancialSelect();
    //#endregion





    //الاستماع الي تغير البيانات في الجدول
    document.addEventListener( 'tableDataChanged',async ( event ) =>
    {
        const storeName = event.detail.storeName;
        if(storeName=='definition'){
         let   kindMoSelect = await dbNoUpgrade.keyGet( 'definition', 'kindMoSelect' );
            document.getElementById("kindMoDisc").innerText =  getKindTenderValueByCIndex( kindMoSelect, langSelect1 )+" "+ getKindTenderValueByCIndex( kindMoSelect, langSelect2 );

             
        }
    } );


</script>
