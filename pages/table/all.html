<script>



    function ShowThead(tableId, show = null) {
        const table = document.getElementById(tableId);
        const thead = table.querySelector('thead');
        if (show === true) {
            thead.style.display = '';
        } else if (show === false) {
            thead.style.display = 'none';
        } else {
            thead.style.display = thead.style.display === 'none' ? '' : 'none';
        }
    }
