<script>
  /**
 * ุฏุงูุฉ ูุญุณุงุจ ูุฌููุน ุงูููู ุงูุฌุฒุฆูุฉ ูุงููุณุจุฉ ุงููููุฉ ูู ูุตูููุชูู
 * @param {Array} value - ูุตูููุฉ ุงูููู ุงูุฑูููุฉ (ูุซู [3, 5, 20])
 * @param {Array} percent - ูุตูููุฉ ุงููุณุจ ุงููุฆููุฉ (ูุซู [0.5, 0.2, 0.15])
 * @returns {Object} ูุงุฆู ูุญุชูู ุนูู:
 *                   totalW: ูุฌููุน (value[i] * percent[i])
 *                   totalValue: ูุฌููุน ูู ุงูููู
 *                   overallPercent: totalW รท totalValue
 */
function calculateTotal(value, percent) {
  let totalW = 0;
  let totalValue = 0;

  for (let i = 0; i < value.length; i++) {
    const val = Number(value[i]);
    const pct = Number(percent[i]);

    totalW += val * pct;
    totalValue += val;
  }

  const overallPercent = totalValue !== 0 ? totalW / totalValue : 0;

  return {
    totalW,
    totalValue,
    overallPercent
  };
}

// --- ูุซุงู ุนููู ---

let value = [3, -5, 20];
let percent = [0.9, 0.9, 0.9];

const result = calculateTotal(value, percent);

</script>
